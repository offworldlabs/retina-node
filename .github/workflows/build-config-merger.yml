name: Build Config Merger

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Image tag (e.g., v1.0.0, dev)"
        required: true
        default: dev
      publish:
        description: "Push to GHCR?"
        required: true
        default: "false"
        type: choice
        options: ["false", "true"]
  workflow_call:
    inputs:
      tag:
        required: true
        type: string
      publish:
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: { contents: read, packages: write }

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - uses: docker/setup-buildx-action@v3

      - name: Build config-merger
        uses: docker/build-push-action@v6
        with:
          context: ./config-merger
          platforms: linux/arm64
          push: false
          load: true
          tags: retina-config-merger:${{ inputs.tag }}
          cache-from: type=gha,scope=config-merger
          cache-to: type=gha,mode=max,scope=config-merger
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}

      - name: Export image to tarball
        run: |
          docker save retina-config-merger:${{ inputs.tag }} -o /tmp/retina-config-merger.tar

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: retina-config-merger-image
          path: /tmp/retina-config-merger.tar
          retention-days: 1

  publish:
    needs: build
    if: ${{ inputs.publish == 'true' }}
    runs-on: ubuntu-latest
    permissions: { contents: read, packages: write }

    steps:
      - uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Download image
        uses: actions/download-artifact@v4
        with:
          name: retina-config-merger-image
          path: /tmp

      - name: Load and push config-merger
        run: |
          docker load -i /tmp/retina-config-merger.tar
          docker tag retina-config-merger:${{ inputs.tag }} ghcr.io/offworldlabs/retina-config-merger:${{ inputs.tag }}
          docker push ghcr.io/offworldlabs/retina-config-merger:${{ inputs.tag }}
